<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - LIGHTPLUG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <!-- Top Header (same as dashboard) -->
    <header class="dashboard-header">
        <div class="header-left">
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
        </div>
        <div class="header-center">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="LIGHTPLUG" class="logo">
        </div>
        <div class="header-right">
            <button class="notif-btn"><i class="fas fa-bell"></i></button>
        </div>
    </header>

    <!-- Profile Content -->
    <main class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2>{{ user.fullname }}</h2>
                <p class="profile-email">{{ user.email }}</p>
            </div>

            <div class="profile-balance">
                <p>Wallet Balance</p>
                <h3>â‚¦{{ "%.2f"|format(balance) }}</h3>
            </div>

            <form class="profile-form" method="POST" action="{{ url_for('update_profile') }}">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" value="{{ user.fullname }}" required>
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" value="{{ user.phone }}" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="{{ user.email }}" disabled>
                    <small>Email cannot be changed</small>
                </div>

                <button type="submit" class="profile-save-btn">
                    Save Changes
                </button>
            </form>
        </div>
    </main>

    <!-- Bottom Navbar (same as dashboard) -->
    <nav class="bottom-nav">
        <a href="#our-services" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
       
        </a>
        <a href="#" class="nav-item" id="chat-btn">
            <i class="fas fa-comment-dots"></i>
            <span>Chat</span>
        </a>
        <a href="{{ url_for('profile') }}" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>
</body>
</html>
