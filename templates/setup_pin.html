<!DOCTYPE html>
<html>
<head>
    <title>Setup Transaction PIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-box">
        <h2>Set Up Your 4-Digit Transaction PIN</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label>New 4-Digit PIN</label>
                <input type="password" name="pin" inputmode="numeric" 
                       pattern="\d{4}" maxlength="4" required>
            </div>
            
            <div class="form-group">
                <label>Confirm PIN</label>
                <input type="password" name="confirm_pin" inputmode="numeric" 
                       pattern="\d{4}" maxlength="4" required>
            </div>
            
            <button type="submit" class="auth-btn">Save PIN</button>
        </form>
    </div>
</body>
</html>
